<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up - ARSW INC</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="login.js"></script>
</head>

<body>
    <div class="container mt-1">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-center text-white">
                        Sign Up for ARSW INC
                    </div>
                    <div class="card-body">
                        <form onsubmit="return validatesignupForm()" action="dashboard.html">
                            <div class="form-group">
                                <label for="text">Name :</label>
                                <input type="text" class="form-control" id="text" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email address :</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password :</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password :</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mb-2 mt-4">Sign up</button>
                            <div class="or-text text-center mb-2">or</div>
                            <a href="google-login.html" class="btn btn-danger btn-block">
                                <i class="fa fa-google"></i> Sign up with Google
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer class="text-center mt-2">
            <h5 class="font-weight-bold">2024 &copy; Robiul Hassan </h5>
        </footer>
    </div>

    <script>
        // Function to handle form submission
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get form values
            var name = document.getElementById('text').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            // Create a JSON object with form data
            var formData = {
                "name": name,
                "email": email,
                "password": password,
                "confirmPassword": confirmPassword
            };

            // Log form data as JSON to the console
            console.log("Form Data:", formData);

            // Reset input fields
            document.getElementById('text').value = "";
            document.getElementById('email').value = "";
            document.getElementById('password').value = "";
            document.getElementById('confirmPassword').value = "";

            // Redirect to dashboard.html
            window.location.href = 'dashboard.html';
        }

        // Attach handleSubmit function to the form's submit event
        document.querySelector('form').addEventListener('submit', handleSubmit);
    </script>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
